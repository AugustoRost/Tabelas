<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <header>
      <h1>Tabelas</h1>
      <nav style="margin-bottom: 50px">
        <a href="#">HTML01</a>
        <a href="./html02.html">HMTL02</a>
        <a href="html03.html">HTML03</a>
      </nav>
    </header>
    <main>
      <tbody>
        <table
          style="margin-bottom: 25px"
          border="1"
          cellspacing="0"
          cellpadding="4"
          width="30%"
        >
          <tr>
            <td align="left">1</td>
            <td align="left">2</td>
            <td align="left">3</td>
          </tr>
          <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
          </tr>
          <tr>
            <td align="right">7</td>
            <td align="right">8</td>
            <td align="right">9</td>
          </tr>
        </table>
        <table
          style="margin-bottom: 25px"
          border="1"
          cellspacing="0"
          cellpadding="4"
          width="30%"
        >
          <tr>
            <td align="left">1</td>
            <td align="left">2</td>
            <td align="left">3</td>
          </tr>
          <tr>
            <td align="center" colspan="3">4</td>
          </tr>

          <tr>
            <td align="left">7</td>
            <td align="left">8</td>
            <td align="left">9</td>
          </tr>
        </table>
        <table border="1" cellspacing="0" cellpadding="4" width="30%">
          <tr>
            <td align="left">1</td>
            <td align="left">2</td>
            <td align="center" rowspan="3">3</td>
          </tr>
          <tr>
            <td align="center" colspan="2">4</td>
          </tr>
          <tr>
            <td align="right">5</td>
            <td align="right">6</td>
          </tr>
        </table>
      </tbody>
    </main>
  </body>
</html>
